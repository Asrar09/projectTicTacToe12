<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body style= "min-width:1000px; width: auto !important; width:1000px  ; background-color :#ffffff">
  <h1 class="text-center my-4">Tic Tac Toe</h1>
  <div id="tic-tac-toe" class="w-100 row d-flex justify-content-center">
    <div class="col d-flex justify-content-center">
      <div class="input-prepend input-append align-self-center" style="text-align: center; height: 200px;">
        <h2 id="o_turn" style="height: 30px">Turn</h2>
        <img style="height: 133px; width: 133px;" src="./assets/o-mark.png"></img>
        <h2>won</h2>
        <strong id="o_win" class="win_times add-on" tyle="text-align: center;">0</strong><span class="add-on"> time(s)</span>
      </div>
    </div>
    <div class ="align-self-center" style="width: 500px; text-align: center;" id="game">
      <div class="col ">
        <div class= "mb-3">
          <span class="add-on" style="font-size: 20px;">Game: </span><strong id="game_count" style="font-size: 20px;">1</strong>
          <span class="add-on ml-4" style="font-size: 20px;">Tie: </span><strong id="tie_count" style="font-size: 20px;">0</strong>
        </div>
        <div class="row justify-content-center align-self-center" style="height: 400px; background-repeat: no-repeat; background-position: center; background-size: 85% 100%; background-image: url('assets/tic-tac-toe.png');">
          <div class="col" id="col-1">
            <img id="one" class="btn" style="height: 133px; width: 133px;" src="./assets/blank.png"></img>
            <img id="two" class="btn" style="height: 133px; width: 133px;" src="./assets/blank.png"></img>
            <img id="three" class="btn" style="height: 133px; width: 133px;" src="./assets/blank.png"></img>
          </div>
          <div class="col" id="col-2">
            <img id="four" class="btn" style="height: 133px; width: 133px;" src="./assets/blank.png"></img>
            <img id="five" class="btn" style="height: 133px; width: 133px;" src="./assets/blank.png"></img>
            <img id="six" class="btn" style="height: 133px; width: 133px;" src="./assets/blank.png"></img>
          </div>
          <div class="col" id="col-3">
            <img id="seven" class="btn" style="height: 133px; width: 133px;" src="./assets/blank.png"></img>
            <img id="eight" class="btn" style="height: 133px; width: 133px;" src="./assets/blank.png"></img>
            <img id="nine" class="btn" style="height: 133px; width: 133px;" src="./assets/blank.png"></img>
          </div>
        </div>
        <div class="mt-5" style="text-align: center;">
          <button id="reset" type="button" class="btn btn-secondary px-5 mx-2">Reset</button>
          <button id="restart" type="button" class="btn btn-secondary px-5 mx-2">Restart</button>
        </div>
      </div>
    </div>
      <div class="col d-flex justify-content-center">
        <div class="input-prepend input-append align-self-center" style="text-align: center; height: 200px;">
          <h2 id="x_turn" style="height: 30px"></h2>
          <img style="height: 133px; width: 133px;" src="./assets/x-mark.png"></img>
          <h2>won</h2>
          <strong id="x_win" class="win_times add-on">0</strong><span class="add-on"> time(s)</span>
        </div>
      </div>
    </div>
  </div>
  <script src='https://code.jquery.com/jquery-1.7.2.min.js'></script>
  <script  src="js/index.js"></script>
</body>

</html>
